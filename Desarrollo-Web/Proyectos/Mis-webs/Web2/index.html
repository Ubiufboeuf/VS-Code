<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color: #26222f;">
    <div class="navbar">
        <div class="left">
            <ul>
                <li class="logo">
                    <a href="#" style="color: unset;">
                        <img src="/Assets-Globales/img/pixel-jeff-clipc-s.png" alt="[logo]" style="max-height: 400px;">
                    </a>
                </li>
                <li class="inicio">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            &#xe88a
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="center">
            <input type="search" placeholder="Busca un video o música">
            <li><button type="button">Añadir un elemento</button></li>
        </div>

        <div class="right">
            <ul>
                <li>
                    <label for="theme-selector">
                        <span class="material-symbols-outlined">
                            &#xe51c
                            <!-- e518 - eb37 - e51c -->
                            <!-- light - contrast - dark -->
                        </span>
                    </label>

                    <select name="theme" id="theme-selector">
                        <option value="dark">Oscuro</option>
                        <option value="dark">Claro</option>
                        <option value="dark">Según el SO</option>
                    </select>
                </li>
                <li><button class="config"><span class="material-symbols-outlined">&#xe8b8</span></button></li>
            </ul>
        </div>
    </div>

</body>

</html>
