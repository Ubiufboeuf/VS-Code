<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content'width=device-width, initial-scale=1.0'>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Calculadora</title>
    </head>
    <body>
        <h1></h1>
        <button id="eraseAll" class="btnSymbols">Borrar todo</button>

        <hr />

        <div id="numeros">
            <button class="btnNumbers">0</button>
            <button class="btnNumbers">1</button>
            <button class="btnNumbers">2</button>
            <button class="btnNumbers">3</button>
            <button class="btnNumbers">4</button>
            <button class="btnNumbers">5</button>
            <button class="btnNumbers">6</button>
            <button class="btnNumbers">7</button>
            <button class="btnNumbers">8</button>
            <button class="btnNumbers">9</button>
        </div>

        <hr />

        <button class="btnSymbols">&equals;</button>
        <div id="simbolos">
            <button class="btnSymbols">&plus;</button>
            <button class="btnSymbols">&minus;</button>
            <button class="btnSymbols">&Cross;</button>
            <button class="btnSymbols">&divide;</button>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
