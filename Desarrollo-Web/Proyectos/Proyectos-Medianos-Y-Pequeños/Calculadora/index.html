<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content'width=device-width, initial-scale=1.0'>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Calculadora</title>
    </head>
    <body>
        <h1></h1>
        <p>[Advertencias]</p>

        <div id="special">
            <button id="eraseAll">Borrar todo</button>
            <button id="erase">Borrar</button>
        </div>

        <hr />

        <div id="numeros">
            <button class="btnNumbers" value="0">0</button>
            <button class="btnNumbers" value="1">1</button>
            <button class="btnNumbers" value="2">2</button>
            <button class="btnNumbers" value="3">3</button>
            <button class="btnNumbers" value="4">4</button>
            <button class="btnNumbers" value="5">5</button>
            <button class="btnNumbers" value="6">6</button>
            <button class="btnNumbers" value="7">7</button>
            <button class="btnNumbers" value="8">8</button>
            <button class="btnNumbers" value="9">9</button>
        </div>

        <hr />

        <div id="simbolos">
            <button class="btnSymbols" value="=">&equals;</button>
            <button class="btnSymbols" value="+">&plus;</button>
            <button class="btnSymbols" value="-">&minus;</button>
            <button class="btnSymbols" value="*">&Cross;</button>
            <button class="btnSymbols" value="/">&divide;</button>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
