<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Piedra Papel Tijeras</title>
  </head>
  <body>
    <header>
      <h1 id="title">Piedra Papel Tijeras</h1>
      <div id="erase">Borrar progreso</div>
    </header>
    <section>
      <article id="resultados">
        <p id="valor-jugador">[Valor Jugador]</p>
        <p id="valor-cpu">[Valor CPU]</p>
        <p id="resultado">[Resultado]</p>
      </article>
      <article id="game">
        <button id="piedra" value="Piedra">
          <img src="assets/Piedra.png" alt="Piedra" />
        </button>
        <button id="papel" value="Papel">
          <img src="assets/Papel.png" alt="Papel" />
        </button>
        <button id="tijeras" value="Tijeras">
          <img src="assets/Tijera.png" alt="Tijeras" />
        </button>
      </article>

      <section id="detalles">
        <p id="partidas-jugadas">[Partidas jugadas]</p>
        <p id="victorias">[Victorias]</p>
        <p id="empates">[Empates]</p>
        <p id="derrotas">[Derrotas]</p>
        <h2 id="racha-actual">Racha actual</h2>
        <p id="racha-victorias"></p>
        <p id="racha-empates"></p>
        <p id="racha-derrotas"></p>
        <h2 id="max-r">Mayor racha</h2>
        <p id="max-victorias"></p>
        <p id="max-empates"></p>
        <p id="max-derrotas"></p>
      </section>

      <section-list id="lista-resultados"></section-list>
    </section>

    <script src='scripts.js'></script>
  </body>
</html>
