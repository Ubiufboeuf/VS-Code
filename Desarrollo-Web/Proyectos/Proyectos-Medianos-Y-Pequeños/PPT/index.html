<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <h1 id="title">Piedra Papel Tijeras</h1>

        <section>          
            <article id="resultados">
                <p id="valor-jugador">[Valor Jugador]</p>
                <p id="valor-cpu">[Valor CPU]</p>
                <p id="resultado">[Resultado]</p>

            <article id="game">
                <button id="piedra">Piedra</button>
                <button id="papel">Papel</button>
                <button id="tijeras">Tijeras</button>
            </article>

            <article id="info">
              <ul>
                <li id="partidas-jugadas">[Partidas]</li>
                <li id="victorias">[Victorias]</li>
                <li id="empates">[Empates]</li>
                <li id="derrotas">[Derrotas]</li>

                <ul id="lista"></ul>

        </section>
        
        <script src='scripts.js'></script>
