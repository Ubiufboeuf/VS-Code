<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body style="background-color: #2d2d2d">
        <nav>
            <ul class="menu a" id="menu-top-left">
                <li class="button control" id="button-control-l">
                    <div class="button d50x50" id="button-l">
                        <img
                            src="../../Assets/Imgs/Icons/btns/L_Button.svg"
                            alt="L"
                        />
                    </div>
                </li>
                <li class="menu seccion" id="menu-juegos">
                    <button class="button menu seccion" id="button-juegos">
                        <div class="icon d50x50" id="icon-seccion-juegos">
                            <img
                                src="../../Assets/Imgs/Icons/Controller pro white.svg"
                                alt="Juegos"
                                style="max-width: 50px;"
                            />
                        </div>
                    </button>
                </li>
                <li class="menu seccion" id="menu-nso">
                    <button class="button menu seccion" id="button-nso">
                        <div class="icon d50x50" id="icon-seccion-nso">
                            <img
                                src="../../Assets/Imgs/Icons/Icon NS Online white.svg"
                                alt="Nintendo Switch Online"
                            />
                        </div>
                    </button>
                </li>
                <li class="menu seccion" id="menu-news">
                    <button class="button menu seccion" id="button-news">
                        <div class="icon d50x50" id="icon-seccion-news">
                            <img
                                src="../../Assets/Imgs/Icons/Icon news 1.svg"
                                alt="Noticias"
                            />
                        </div>
                    </button>
                </li>
                <li class="menu seccion" id="menu-eShop">
                    <button class="button menu seccion" id="button-eShop">
                        <div class="icon d50x50" id="icon-seccion-eShop">
                            <img
                                src="../../Assets/Imgs/Icons/Icon eShop 1.svg"
                                alt="Nintendo eShop"
                            />
                        </div>
                    </button>
                </li>
                <li class="menu seccion" id="menu-album">
                    <button class="button menu seccion" id="button-album">
                        <div class="icon d50x50" id="icon-seccion-album">
                            <img
                                src="../../Assets/Imgs/Icons/Icon album 1.svg"
                                alt="Álbum"
                            />
                        </div>
                    </button>
                </li>
                <li class="menu seccion" id="menu-controllers">
                    <button class="button menu seccion" id="button-controllers">
                        <div class="icon d50x50" id="icon-seccion-controllers">
                            <img
                                src="../../Assets/Imgs/Icons/Icon controllers 1.svg"
                                alt="Mandos"
                            />
                        </div>
                    </button>
                </li>
                <li class="button control" id="button-control-r">
                    <div class="button d50x50" id="button-r">
                        <img
                            src="../../Assets/Imgs/Icons/btns/R_Button.svg"
                            alt="R"
                        />
                    </div>
                </li>
            </ul>

            <ul class="menu b" id="menu-top-right">
                <li class="button control" id="button-control-plus">
                    <div class="button d50x50" id="button-plus">
                        <img
                            src="../../Assets/Imgs/Icons/btns/Plus_Button.svg"
                            alt="+"
                        />
                    </div>
                </li>
                <li>
                    <div id="linea-vertical">
                </li>
                <li class="menu seccion" id="menu-profile">
                    <button class="button menu seccion" id="button-profile">
                        <div class="icon d50x50" id="icon-seccion-profile">
                            <img
                                src="../../Assets/Imgs/Icons/Avatar mario.svg"
                                alt="Perfíl"
                            />
                        </div>
                    </button>
                </li>
                <li class="menu seccion" id="menu-settings">
                    <button class="button menu seccion" id="button-settings">
                        <div class="icon d50x50" id="icon-seccion-settings">
                            <img
                                src="../../Assets/Imgs/Icons/Icon settings 1.svg"
                                alt="Ajustes"
                            />
                        </div>
                    </button>
                </li>
                <li class="menu seccion" id="menu-sleep">
                    <button class="button menu seccion" id="button-sleep">
                        <div class="icon d50x50" id="icon-seccion-sleep">
                            <img
                                src="../../Assets/Imgs/Icons/Icon sleep 1.svg"
                                alt="Reposo"
                            />
                        </div>
                    </button>
                </li>
                <li class="li-time">
                    <button id="button-time">
                        <p id="hora-actual">[hora]</p>
                    </button>
                </li>
                <li class="li-wifi">
                    <button id="wifi">
                        <div class="icon d50x50" id="icon-seccion-wifi">
                            <img
                                src="../../Assets/Imgs/Icons/Icon wifi.svg"
                                alt="Wifi"
                            />
                        </div>
                    </button>
                </li>
                <li class="li-batery">
                    <p id="batery">100%</p>
                    <div class="icon 54.1x30" id="icon-batery">
                        <img
                            src="../../Assets/Imgs/Icons/Icon battery.svg"
                            alt="Batería"
                        />
                    </div>
                </li>
            </ul>
        </nav>

        <div class="linea-horizontal-arriba"></div>

        <main>
            <section id="section-logo-banner">
                <article id="title">
                    <!-- <img src="../../Assets/Imgs/Banners y Covers/logo - tloz botw.svg" alt="The Legend of Zelda: Breath of the Wild"> -->
                    <img src="../../Assets/Imgs/Banners y Covers/logo - mario odyssey 8k.svg" alt="Super Mario Odyssey">
                </article>
                <article id="banner">
                    <video
                        id="vid-banner"
                        controls
                        loop
                        poster="../../Assets/Imgs/Banners y Covers/banner - mario odyssey 4k.svg"
                        preload="metadata">
                        <!-- <source src="../../Assets/Vids/Banners/The_Legend_of_Zelda-Breath_of_the_Wild-Tráiler_de_Nintendo_Switch-(1080p).mp4" type="video/mp4" > -->
                        <source src="../../Assets/Vids/Banners/Super_Mario_Odyssey-Nintendo_Switch_Presentation-2017-Trailer-(1080p60).mp4" type="video/mp4" >
                        <img src="../../Assets/Imgs/Banners y Covers/The_Legend_of_Zelda-Breath_of_the_Wild.jpg">
                    </video>
                </article>
            </section>
            <section id="section-games">

            </section>
        </main>

        <div class="linea-horizontal-abajo"></div>

        <footer></footer>

        <script src="navigateTo.js"></script>
        <script src="tiempo.js"></script>
    </body>
</html>
