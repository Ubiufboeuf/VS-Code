<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Simulador de Nintendo Switch con Interfaz Rediseñada"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="../../Assets/Imgs/Icons/Page .ico/Controller pro white.ico"
            type="image/x-icon"
        />
        <title>Juegos</title>
    </head>
    <body>
        <div id="cuerpo-web">
            <!-- #region nav -->
            <nav>
                <button class="button icon">
                    <img
                        class="buttonImg"
                        src="../../Assets/Imgs/Icons/$btns/L_Button.svg"
                        alt="L"
                    />
                    <p class="button-p">L</p>
                </button>
                <button class="button section">
                    <img
                        src="../../Assets/Imgs/Icons/Controller pro white.svg"
                        alt="Juegos"
                    />
                    <p class="button-p">Juegos</p>
                </button>
                <button class="button section">
                    <img
                        src="../../Assets/Imgs/Icons/Icon NS Online white.svg"
                        alt="NS Online"
                    />
                    <p class="button-p">Nintendo Switch Online</p>
                </button>
                <button class="button section">
                    <img
                        src="../../Assets/Imgs/Icons/Icon news 1.svg"
                        alt="Noticias"
                    />
                    <p class="button-p">Noticias</p>
                </button>
                <button class="button section">
                    <img
                        src="../../Assets/Imgs/Icons/Icon eShop 1.svg"
                        alt="eShop"
                    />
                    <p class="button-p">Nintendo eShop</p>
                </button>
                <button class="button section">
                    <img
                        src="../../Assets/Imgs/Icons/Icon album 1.svg"
                        alt="Álbum"
                    />
                    <p class="button-p">Álbum</p>
                </button>
                <button class="button section">
                    <img
                        src="../../Assets/Imgs/Icons/Icon controllers 1.svg"
                        alt="Mandos"
                    />
                    <p class="button-p">Controles</p>
                </button>
                <button class="button icon">
                    <img
                        src="../../Assets/Imgs/Icons/$btns/R_Button.svg"
                        alt="R"
                    />
                    <p class="button-p">R</p>
                </button>

                <button class="button icon">
                    <img
                        src="../../Assets/Imgs/Icons/$btns/Plus_Button.svg"
                        alt="+"
                    />
                </button>
                <div class="linea vertical"></div>
                <button class="button profile">
                    <img
                        src="../../Assets/Imgs/Icons/Avatar mario.svg"
                        alt="Avatar"
                    />
                </button>
                <button class="button settings">
                    <img
                        src="../../Assets/Imgs/Icons/Icon settings 1.svg"
                        alt="Config."
                    />
                </button>
                <button class="button sleep">
                    <img
                        src="../../Assets/Imgs/Icons/Icon sleep 1.svg"
                        alt="Inicio/Apagado"
                    />
                </button>
                <button class="time">
                    <p id="time-p">00:00</p>
                    <!-- Esta hora queda por defecto por costumbre -->
                </button>
                <button class="button wifi">
                    <img
                        src="../../Assets/Imgs/Icons/Icon wifi.svg"
                        alt="Wifi"
                    />
                </button>
                <button class="button batery">
                    <p id="batery-p">100%</p>
                    <img
                        src="../../Assets/Imgs/Icons/Icon battery.svg"
                        alt="Batería"
                    />
                </button>
            </nav>
            <!-- #endregion -->

            <div class="linea horizontal"></div>

            <!-- #region main -->
            <main>
                <div id="extra-of-game">
                    <div id="div-video">
                        <iframe
                                id="video-banner"
                                src="https://www.youtube.com/embed/5kcdRBHM7kM?si=9kn_VIOm8wJAHm0H"
                                title="YouTube video player"
                                frameborder="0"
                                allowfullscreen
                            ></iframe>
                    </div>
                    <div id="div-logo">
                        <img id="logo" alt="Logo del juego" />
                    </div>
                </div>

                <div id="contenedor-div-games">
                    <div id="div-games">
                        <!-- Juegos -->

                        <!-- <button class="add-game">
                            <div></div>
                            <h4>Añadir juegos</h4>
                        </button> -->
                    </div>
                </div>
            </main>
            <!-- #endregion -->

            <div class="linea horizontal"></div>

            <!-- #region footer-->
            <footer>
                <div id="controles-conectados">
                    <img
                        src="../../Assets/Imgs/Icons/Icon switch white.svg"
                        alt="Control principal"
                    />
                </div>
                <div class="accion-botones">
                    <button id="button-a">
                        <img
                            src="../../Assets/Imgs/Icons/$btns/A_Button.svg"
                            alt="A"
                        />
                        <p>Continuar</p>
                    </button>
                    <button id="button-x">
                        <img
                            src="../../Assets/Imgs/Icons/$btns/X_Button.svg"
                            alt="X"
                        />
                        <p>Cerrar juego</p>
                    </button>
                    <button id="button-y">
                        <img
                            src="../../Assets/Imgs/Icons/$btns/Y_Button.svg"
                            alt="Y"
                        />
                        <p>Más</p>
                    </button>
                </div>
            </footer>
            <!-- #endregion -->
        </div>

        <script src="nav.js"></script>
        <script src="main.js"></script>
        <script src="footer.js"></script>
    </body>
</html>
