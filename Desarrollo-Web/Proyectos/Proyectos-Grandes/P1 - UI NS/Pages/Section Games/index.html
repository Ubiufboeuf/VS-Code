<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="../../Assets/Imgs/Icons/Page .ico/Controller pro white.ico"
            type="image/x-icon"
        />
        <title>Juegos</title>
    </head>
    <body>
        <div id="cuerpo-web">
            <!-- #region nav -->
            <nav>
                <button class="button icon">
                    <img
                        class="buttonImg"
                        src="../../Assets/Imgs/Icons/$btns/L_Button.svg"
                    />
                    <p class="button-p">L</p>
                </button>
                <button class="button section">
                    <img
                        src="../../Assets/Imgs/Icons/Controller pro white.svg"
                    />
                    <p class="button-p">Juegos</p>
                </button>
                <button class="button section">
                    <img
                        src="../../Assets/Imgs/Icons/Icon NS Online white.svg"
                    />
                    <p class="button-p">Nintendo Switch Online</p>
                </button>
                <button class="button section">
                    <img src="../../Assets/Imgs/Icons/Icon news 1.svg" />
                    <p class="button-p">Noticias</p>
                </button>
                <button class="button section">
                    <img src="../../Assets/Imgs/Icons/Icon eShop 1.svg" />
                    <p class="button-p">Nintendo eShop</p>
                </button>
                <button class="button section">
                    <img src="../../Assets/Imgs/Icons/Icon album 1.svg" />
                    <p class="button-p">√Ålbum</p>
                </button>
                <button class="button section">
                    <img src="../../Assets/Imgs/Icons/Icon controllers 1.svg" />
                    <p class="button-p">Controles</p>
                </button>
                <button class="button icon">
                    <img src="../../Assets/Imgs/Icons/$btns/R_Button.svg" />
                    <p class="button-p">R</p>
                </button>

                <button class="button icon">
                    <img src="../../Assets/Imgs/Icons/$btns/Plus_Button.svg" />
                </button>
                <div class="linea vertical"></div>
                <button class="button profile">
                    <img src="../../Assets/Imgs/Icons/Avatar mario.svg" />
                </button>
                <button class="button settings">
                    <img src="../../Assets/Imgs/Icons/Icon settings 1.svg" />
                </button>
                <button class="button sleep">
                    <img src="../../Assets/Imgs/Icons/Icon sleep 1.svg" />
                </button>
                <button class="time">
                    <p id="time-p">11:04 PM</p>
                    <!-- Esta hora queda por defecto por costumbre -->
                </button>
                <button class="button wifi">
                    <img src="../../Assets/Imgs/Icons/Icon wifi.svg" />
                </button>
                <button class="button batery">
                    <p id="batery-p">100%</p>
                </button>
            </nav>
            <!-- #endregion -->

            <div class="linea horizontal"></div>

            <!-- #region main -->
            <main>
                <div id="extra-of-game">
                    <div id="div-video">
                        <video
                            id="video-banner"
                            poster="../../Assets/Imgs/Banners/Banner - Mario Kart 8 Deluxe.svg"
                            controls
                            preload="metadata"
                        >
                            <source
                                src="../../Assets/Vids/Banners/Trailer - Mario Odyssey - 1080p.mp4"
                                type="video/mp4"
                            />
                            <img
                                src="../../Assets/Imgs/Posters/Poster - Tloz Botw - Escalando.jpg"
                            />
                        </video>
                    </div>
                    <div id="div-logo">
                        <img
                            id="logo"
                            src="../../Assets/Imgs/Logos/Logo - Tloz Botw.png"
                            alt="The Legend of Zelda - Breath of the Wild"
                        />
                    </div>
                </div>

                <div id="contenedor-div-games">
                    <div id="div-games">
                        <button class="game" id="game-1">
                            <img
                                src="../../Assets/Imgs/Covers/Cover - Mario Odyssey.png"
                                alt="Super Mario Odyssey"
                            />
                            <div class="game-info" id="info-game-1">
                                <h4>Super Mario Odyssey</h4>
                                <img
                                    src="../../Assets/Imgs/Logos/Logo - Nintendo - Blanco a100.svg"
                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>
                        <button class="game" id="game-2">
                            <img
                                src="../../Assets/Imgs/Covers/Cover 1 - Splatoon 3.svg"
                                alt="Splatoon 3"
                            />

                                <h4>Splatoon 3</h4>
                                <img
                                    src="../../Assets/Imgs/Logos/Logo - Nintendo - Blanco a100.svg"
                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>
                        <button class="game" id="game-3">
                            <img
                                src="../../Assets/Imgs/Covers/Cover - Tloz Botw.png"
                                alt="Tloz: Botw"
                            />
                            <div class="game-info" id="info-game-3">
                                <h4>Tloz: Breath of the Wild</h4>
                                <img
                                    src="../../Assets/Imgs/Logos/Logo - Nintendo - Blanco a100.svg"
                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>
                        <button class="game" id="game-4">
                            <img
                                src="../../Assets/Imgs/Covers/Cover - Mario Kart 8 Deluxe.svg"
                                alt="Mario Kart 8 Deluxe"
                            />
                            <div class="game-info" id="info-game-4">
                                <h4>Mario Kart 8 Deluxe</h4>
                                <img
                                    src="../../Assets/Imgs/Logos/Logo - Nintendo - Blanco a100.svg"
                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>
                        <button class="game" id="game-5">
                            <img
                                src="../../Assets/Imgs/Covers/Cover - Mario Kart 8 Deluxe.svg"
                                alt="Mario Kart 8 Deluxe"
                            />
                            <div class="game-info" id="info-game-5">
                                <h4>Mario Kart 8 Deluxe</h4>
                                <img

                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>
                        <button class="game" id="game-6">
                            <img
                                src="../../Assets/Imgs/Covers/Cover - Mario Odyssey.png"
                                alt="Super Mario Odyssey"
                            />
                            <div class="game-info" id="info-game-6">
                                <h4>Super Mario Odyssey</h4>
                                <img
                                    src="../../Assets/Imgs/Logos/Logo - Nintendo - Blanco a100.svg"
                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>
                        <button class="game" id="game-7">
                            <img

                            />
                            <div class="game-info" id="info-game-7">
                                <h4>Splatoon 3</h4>
                                <img
                                    src="../../Assets/Imgs/Logos/Logo - Nintendo - Blanco a100.svg"
                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>

                            />
                            <div class="game-info" id="info-game-9">
                                <h4>Mario Kart 8 Deluxe</h4>
                                <img
                                    src="../../Assets/Imgs/Logos/Logo - Nintendo - Blanco a100.svg"
                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>
                        <button class="game" id="game-10">
                            <img
                                src="../../Assets/Imgs/Covers/Cover - Mario Kart 8 Deluxe.svg"
                                alt="Mario Kart 8 Deluxe"
                            />
                            <div class="game-info" id="info-game-10">
                                <h4>Mario Kart 8 Deluxe</h4>
                                <img
                                    src="../../Assets/Imgs/Logos/Logo - Nintendo - Blanco a100.svg"
                                    alt="Nintendo&reg;"
                                />
                            </div>
                        </button>
                    </div>
                </div>
                <!-- <p id="info-prueba">Border-radius: 8%;</p>
                <p id="info-prueba2">Border-radius: 0%;</p> -->
            </main>
            <!-- #endregion -->

            <div class="linea horizontal"></div>

            <!-- #region footer-->
            <footer>
                <div id="controles-conectados">
                    <img src="../../Assets/Imgs/Icons/Icon switch white.svg" />
                </div>
                <div class="accion-botones">
                    <button id="button-a">
                        <img
                            src="../../Assets/Imgs/Icons/$btns/A_Button.svg"
                            alt="A"
                        />
                        <p>Continuar</p>
                    </button>
                    <button id="button-x">
                        <img
                            src="../../Assets/Imgs/Icons/$btns/X_Button.svg"
                            alt="X"

                        <p>Cerrar juego</p>
                    </button>
                    <button id="button-y">
                        <img
                            src="../../Assets/Imgs/Icons/$btns/Y_Button.svg"

        <script src="nav.js"></script>
