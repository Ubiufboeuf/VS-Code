<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Video personalizado</title>
    </head>
    <body onload="aud()">
        <input
            type="range"
            min="0"
            max="1"
            value="0.5"
            step="0.01"
            onmousemove="aud()"
        />
        <video
            id="vid"
            src="Trailer - Mario Odyssey - 1080p.mp4"
            onclick="playPause()"
            onkeypress="keyboardControl()"
        ></video>
        <button onclick="restart()">Reiniciar</button>
        <p>Volumen</p>

        <script>
            var video = document.getElementById("vid");
            var audioBar = document.querySelector("input");
            var sa = document.querySelector("p");
            var btnR = document.querySelector("button");
            function playPause() {
                if (video.paused) video.play();
                else video.pause();
            }

            function aud() {
                let sonido = new String();
                let sonidoFinal = new String();
                sonido = audioBar.value;
                sonidoFinal = (sonido * 100).toFixed(0);

                video.volume = sonido;

                sa.innerHTML = sonidoFinal + "%";
            }
            function restart() {
                video.currentTime = 10;
            }

            function keyboardControl() {}
        </script>
    </body>
</html>
