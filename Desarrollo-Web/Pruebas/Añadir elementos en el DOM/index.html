<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content'width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="style.css" />
        <title>Documento</title>
    </head>
    <body style="background: black; color: white">
        <script>
            const div = document.createElement("div");
            const button = document.createElement("button");
            button.classList.add("btn");

            for (let i = 0; i < 10; i++) {
                const btn = button.cloneNode();
                btn.setAttribute("data-valor", i); // Almacena el valor en un atributo personalizado
                btn.innerHTML = i;
                div.append(btn);

                btn.addEventListener("click", (event) => {
                    const clickedBtn = event.target;
                    const currentValue = parseInt(
                        clickedBtn.getAttribute("data-valor")
                    );
                    const newValue = currentValue + 1;
                    clickedBtn.setAttribute("data-valor", newValue);
                    clickedBtn.innerHTML = newValue;
                });
            }

            document.body.append(div);
        </script>
    </body>
</html>
