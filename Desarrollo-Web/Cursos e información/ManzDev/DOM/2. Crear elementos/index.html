<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content'width=device-width, initial-scale=1.0'>
        <title>Documento</title>
    </head>
    <body style="background: black; color: white">
        <script>
            /*
                .createElement(tag, options)
                .createComment(text)
                .createTextNode(text)
                .cloneNode(deep)
                .isConnected
            */

            const div = document.createElement("div");
            const img = document.createElement("img");

            const comentario = document.createComment("Comentario");
            const texto = document.createTextNode("Texto");

            const div2 = div.cloneNode();

            console.log(div2.isConnected);

            /*
                cloneNode(deep) acepta el parámetro
                booleano 'deep' opcional, por defecto
                en false, que indica el tipo de clonación.

                - false - solo el elemento
                - true - clona también los hijos
            */

            //
            // document.createElementFragment()

            const fragmento = document.createDocumentFragment();
            div.textContent = "AAA " + texto.nodeValue;
            fragmento.appendChild(div);
            /*
                el método createDocumentFragment()
                crea un DOM externo al principal
                del documento que no afecta a este
            */
        </script>
    </body>
</html>
